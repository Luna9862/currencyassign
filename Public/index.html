<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="converter">
      <select id="baseCurrency"></select>
      <input type="number" id="amount" placeholder="Amount">
      <select id="targetCurrency"></select>
      <button id="convert">Convert</button>
    </div>
    <div class="result">
      <p id="convertedAmount"></p>
    </div>
    <div class="historical">
      <button id="historicalRates">Get Historical Rates</button>
      <p id="historicalRate"></p>
    </div>
    <div class="favorites">
      <button id="saveFavorite">Save as Favorite</button>
      <ul id="favoritePairs"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
